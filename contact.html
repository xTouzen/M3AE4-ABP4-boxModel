<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="js/main.js" defer></script>
    <title>FingerGym</title>
  </head>
  <body>
    <header class="header">
      <div>
        <a href="index.html" class="header__link">
          <img src="assets/img/logo/logofg.jpeg" class="header__logo" />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__menu">
          <li><a href="products.html" class="header__link">Productos</a></li>
          <li><a href="contact.html" class="header__link">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact">
      <h2 class="contact__title">Contáctanos</h2>
      <form class="contact__form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
        </div>

        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="contact__submit-btn">Enviar</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__contacto">Contacto: gerencia@fingergym.com</p>
      <div class="footer__redes">
        <a href="#" class="footer__icon" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="footer__icon" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="footer__icon" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
