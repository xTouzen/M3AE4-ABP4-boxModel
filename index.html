<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>FingerGym</title>
  </head>
  <body>
    <header class="header">
      <h1>Bienvenido al finger gym</h1>
    </header>

    <main class="main">
      <section class="finger-gym">
        <h2>Pase usted!</h2>
        <p>Comience a entrenar su dedo haciendo click en el botón</p>
        <button class="finger-gym__button">¡Haz clic!</button>
        <button class="finger-gym__hydrate-button">💧 Hidrátate</button>
        <p class="finger-gym__counter">
          Hoy has hecho <span id="click-count">0</span> flexiones de dedo 💪
        </p>
      </section>
    </main>

    <footer class="footer" >
      <p>Contacto: gerencia@fingergym.com</p>
    </footer>
  </body>
</html>
